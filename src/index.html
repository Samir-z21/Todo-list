<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div id="header">
        <h1>Todo-List</h1>
        <div id="buttons">
            <button id="projectBtn">+ Project</button>
            <button id="taskBtn">+ Task</button>
        </div>
    </div>

    <div id="sidebar">
        <div>Your Projects
            <div id="projectsContainer"></div>
        </div>
       
        <div id="archivedProjectsContainer">
            archived Projects 
            <select id="listArchivedProject">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div id="content">
        <h2>Upcomming tasks</h1>
        <label>
            Sort by
            <select name="filter" id="filter">
                <option value="oldest">Oldest</option>
                <option value="newest">Newest</option>
                <option value="dueDate">Due Date</option>
                <option value="project">Project</option>
            </select>
        </label>

        <label>
            Include Archived tasks
            <input type="checkbox" id="checkboxArchive">
        </label>
        <div id="tasks-container"></div>
    </div>
    
    <div id="footer">
        <p>Task Away</p>
    </div>

    <!--Hidden dialogs-->
    <dialog id="taskDialog">
        <form id="taskForm">
            <button class="close-btn">x</button>

            <input type="text" id="taskTitle" placeholder="Title"  maxlength="10"  required>

            <input type="text" id="taskDescription" placeholder="Description" maxlength="30"  required>

            <input type="date" id="taskDueDate" placeholder="Due Date"  required>

            <label for="projectList">Project List</label>
            <select id="projectList"> 
                <option value=""></option>
            </select>

            <button id="taskConfirm">Add Task</button>
        </form>
    </dialog>

    <dialog id="projectDialog">
        <form id="projectForm">
            <button class="close-btn">x</button>

            <input type="text" id="projectTitle" placeholder="Title"  maxlength="10"  required>

            <input type="text" id="projectDescription" placeholder="Description" maxlength="30"  required>

            <input type="date" id="projectDueDate" placeholder="Due Date"  required>

            <select id="projectColor">
                <option value="#fc6e6e" style="background-color: #fc6e6e;"></option>
                <option value="#00FF00" style="background-color: #00FF00;"></option>
                <option value="#850101" style="background-color: #850101;"></option>
                <option value="#FFFF00" style="background-color: #FFFF00;"></option>
                <option value="#e600ff" style="background-color: #e600ff;"></option>
                <option value="#7b00ff" style="background-color: #7b00ff;"></option>
                <option value="#417eff" style="background-color: #417eff;"></option>
                <option value="#7ffeff" style="background-color: #7ffeff;"></option>
                <option value="#eb8300" style="background-color: #eb8300;"></option>
                <option value="#1f8301" style="background-color: #1f8301;"></option>
              </select>
            <button id="projectConfirm">Add Project</button>
        </form>
    </dialog>

    <dialog id="taskEdit">
        <button class="closeModifyTask">x</button>
            <label for="taskTitle"> Task Title
                <input type="text" id="editTaskTitle" name="taskTitle"  maxlength="10"  required>
            </label>

            <label for="editTaskDescription"> Task Description
                <input type="text" id="editTaskDescription" name="editTaskDescription" maxlength="30"  required>
            </label>

            <label for="editTaskDueDate"> Task Due Date
                <input type="date" id="editTaskDueDate" placeholder="Due Date"  required>
            </label>

            <label for="modifyProjectList">Project List
                <select id="modifyProjectList"> 
                    <option value=""></option>
                </select>
            </label>
            
            <label> Archive
                <input type="checkbox"  id="modifyCheckbox">
            </label>

            <label>
                <button id="modifyDelete">üóëÔ∏è</button>
            </label>
                <button id="taskModify">Modify Task</button>
    </dialog>
    
    <dialog id="projectEdit">
        <button class="closeModifyProject">x</button>
            <label for="projectTitle"> Project Title
                <input type="text" id="editProjectTitle" name="projectTitle"  maxlength="10"  required>
            </label>

            <label for="editprojectDescription"> Task Description
                <input type="text" id="editProjectDescription" name="editProjectDescription" maxlength="30"  required>
            </label>

            <label for="editProjectDueDate"> Task Due Date
                <input type="date" id="editProjectDueDate" placeholder="Due Date"  required>
            </label>

            <label for="modifyProjectColorList">Project List
                <select id="modifyProjectColorList"> 
                    
                </select>
            </label>
            
            <label> Archive
                <input type="checkbox" id="modifyProjectCheckbox">
            </label>

            <label>
                <button id="modifyProjectDelete">üóëÔ∏è</button>
            </label>
                <button id="projectModify">Modify Project</button>
    </dialog>
</body>
</html>
