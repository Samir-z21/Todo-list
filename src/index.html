<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div id="header">
        <h1>Todo-List</h1>
        <div id="buttons">
            <button id="projectBtn">+ Project</button>
            <button id="taskBtn">+ Task</button>
        </div>
    </div>

    <div id="sidebar">
        <h5>Your Projects</h5>
    </div>

    <div id="content">
        <h2>Upcomming tasks</h1>
        <div id="tasks-container"></div>
    </div>
    
    <div id="footer">
        <p>Copyright</p>
    </div>

    <!--Hidden dialogs-->
    <dialog id="taskDialog">
        <form id="taskForm">
            <button class="close-btn">x</button>

            <input type="text" id="taskTitle" placeholder="Title"  maxlength="30"  required>

            <input type="text" id="taskDescription" placeholder="Description" maxlength="30"  required>

            <input type="date" id="taskDueDate" placeholder="Due Date"  required>

            <label for="projectList">Project List</label>
            <select id="projectList"> 
                
            </select>

            <button id="taskConfirm">Add Task</button>
        </form>
    </dialog>

    <dialog id="projectDialog">
        <form id="projectForm" action="push">
            <button class="close-btn">x</button>

            <input type="text" id="projectTitle" placeholder="Title"  maxlength="30"  required>

            <input type="text" id="projectDescription" placeholder="Description" maxlength="30"  required>

            <input type="date" id="projectDueDate" placeholder="Due Date"  required>

            <input type="color" id="projectColor">

            <button id="projectConfirm">Add Project</button>
        </form>
    </dialog>

</body>
</html>
